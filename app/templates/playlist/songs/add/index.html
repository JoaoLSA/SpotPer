<html>
<header>
    <title>Albums in playlist</title>
</header>
<body>
    <div class="songs-list">
            <ul>
                    {% for album in content.albums %}
                        <li>
                            <a href="/playlist/{{content.cod_playlist}}/add/{{album.cod}}">
                                album: {{ album.descricao }}
                            </a>
                        </li>
                    {% endfor %}
            </ul>
    </div>
</body>
</html>
