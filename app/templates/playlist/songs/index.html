<html>
<header><title>Songs</title></header>
<body>
    <div class="songs-list">
        <ul>
            {% for song in content.songs %}
                <li>
                    <a href="/playlist/songs/{{song.cod}}">song name: {{ song.descricao }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <a href="/playlist/{{content.playlist_cod}}/add">
        <button>Adicionar faixas</button>
    </a>
</body>
</html>
